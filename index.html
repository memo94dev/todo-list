<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="contenido" class="container">
        <div class="temas">
            <button title="cambiar color de fondo" class="cambiarTemados" type="button" onclick="temauno()"></button>
            <button title="cambiar color de fondo" class="cambiarTematres" type="button" onclick="temados()"></button>
            <button title="cambiar color de fondo" class="cambiarTemadefault" type="button" onclick="tema()"></button>
            <button class="btn-descarga" onclick="descargar()"><img src="./img/descarga.png" alt="boton de descarga"></button>
        </div>

        <h1 id="titulo">Mi Lista de Tareas</h1>

        <div class="search">
            <form>
                <input type="text" placeholder="Agregar tarea...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul>

            </ul>
        </div>
        <div class="empty">
            <p>No tienes tareas pendientes.</p>
        </div>
    </div>
</body>
<button class="btn-descarga" onclick="descargar()">d</button>
<script>
    function descargar(){
  // Supongamos que tienes un elemento HTML con el contenido que deseas exportar
  const contenidoHTML = document.getElementById('contenido').innerText;
  
  // Crea un enlace de descarga para el archivo TXT
  const enlaceDescarga = document.createElement('a');
  enlaceDescarga.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(contenidoHTML);
  enlaceDescarga.download = 'Mi Lista.txt';
  enlaceDescarga.textContent = 'Descargar TXT';

  // Agrega el enlace al DOM
  document.body.appendChild(enlaceDescarga);
  enlaceDescarga.click();
  document.body.removeChild(enlaceDescarga);
}
</script>
</html>
